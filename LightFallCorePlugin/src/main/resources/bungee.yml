name: ${project.name}
version: ${project.version}
authors: [${authors}]
depends:
  - CloudNet-Bridge

main: de.lightfall.core.bungee.MainBungee

permissions:
  core.*:
    children:
      core: true
      core.killtask: true
      core.reload.*: true
  core.reload.*:
    children:
      core.reload: true
      core.reload.messages: true